<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue js 3</h2>
    </header>

    <div id="app">
      <input type="text" placeholder="Write your review" v-model="review" />
      <h3>Skills</h3>

      <ul>
        <li v-for="(skill, i) in skills" :key="skill.name">
          <p @click="removeSkill(i)">
            {{i+1}} {{skill.name}}-
            <span v-if="skill.experience < 6">Begineer</span>
            <span v-else-if="skill.experience < 11">Proficient</span>
            <span v-else>Expert</span>
          </p>
        </li>
      </ul>
      <h3>Total: {{totalCount1}}</h3>
      <h3>Experience Skills</h3>
      <ul>
        <li v-for="(skill, i) in experiencedSkills" :key="skill.name">
          <p @click="removeSkill(i)">
            {{i+1}} {{skill.name}}-
            <span v-if="skill.experience < 6">Begineer</span>
            <span v-else-if="skill.experience < 11">Proficient</span>
            <span v-else>Expert</span>
          </p>
        </li>
    </div>

    <script src="app.js"></script>
  </body>
</html>
