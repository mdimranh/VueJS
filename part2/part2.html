<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 3 Part3</title>
  </head>
  <body>
    <script>
      function start() {
        console.log("Start");
      }

      function process(callback) {
        setTimeout(() => {
          console.log("Process");
          callback();
        }, 1000);
      }

      function finish() {
        console.log("Finished!");
      }

      start();
      process(function () {
        finish();
      });
    </script>
  </body>
</html>
