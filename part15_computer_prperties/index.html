<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue js 3</h2>
    </header>

    <div id="app">
      <button @click="toggle">Show/Hide</button>
      <div class="card" v-if="show"></div>
      <br />
      <button @click="toggle1">Show/Hide</button>
      <div class="card" v-show="show1"></div>

      <ul>
        <li v-for="(skill, i) in skills" :key="skill.name">
          <p>
            {{i+1}} {{skill.name}}-
            <span v-if="skill.experience < 6">Begineer</span>
            <span v-else-if="skill.experience < 11">Proficient</span>
            <span v-else>Expert</span>
          </p>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
